<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobsheet.css">
    <title>JOB SHEET</title>
</head>
<body>

    <div>
        <form action="action_page.php" method="post" target="_self" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded" autocomplete="on" validate>
            <fieldset>
                <img src="logo.jpg" alt="Fairgreen Logo" width="150" height="150">

                <h2 style="text-align: center;">JOB SHEET</h2>

                <label for="address">Address</label>
                <input type="text" id="address" name="fulladdress">

                <label for="name">Name</label>
                <input type="text" id="name" name="fname">

                <label for="number">Tel No.</label>
                <input type="text" id="number" name="contact">

                <label for="cont">Contact</label>
                <input type="text" id="cont" name="fcontact">

                <label for="mail">Email</label>
                <input type="text" id="mail" name="email">


                <label for="country">State</label>
                <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
